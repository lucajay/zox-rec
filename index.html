<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container right-panel-active">
      <!-- Sign Up -->
      <div class="container__form container--signup">
        <form action="#" class="form" id="signupForm">
          <h2 class="form__title">Sign Up</h2>
          <input type="text" name="name" placeholder="Full Name" class="input" required />
          <input type="tel" name="mobile" placeholder="Mobile No" minlength="10" maxlength="10" class="input" required />
          <span class="error phoneError"></span>
          <input type="password" name="pwd1" placeholder="Password" class="input" required />
          <input type="password" name="password" placeholder="Re-Password" class="input" required />
          <span class="error pwdError"></span>
          <button type="submit" class="btn" disabled>Sign Up</button>
        </form>
      </div>

      <!-- Sign In -->
      <div class="container__form container--signin">
        <form action="#" class="form" id="signinForm">
          <h2 class="form__title">Sign In</h2>
          <!-- <input type="tel" name="userPhone_signin" placeholder="Mobile No" minlength="10" maxlength="10" class="input" required />
          <span class="error phoneError"></span>
          <input type="password" name="pwd" placeholder="Password" class="input" required />
          <a href="#" class="link">Forgot your password?</a>
          <button type="submit" class="btn" disabled>Sign In</button>
          <br> -->
          <small class="dev-msg">Use data in
            <a href="./images/login_steps.jpeg" target="_blank" alt="login feature steps">this image</a>
            to create LOGIN feature</small>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <img class="overlay__logo" alt="company logo" src="./images/logo.png" />
            <button class="btn btn--hidden" id="signIn">Info</button>
            <span id="singnUpMsg" class="info-msg"></span>
          </div>
          <div class="overlay__panel overlay--right">
            <img class="overlay__logo" alt="company logo" src="./images/logo.png" />
            <button class="btn" id="signUp">Sign Up</button>
            <span id="signInMsg" class="info-msg"></span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
